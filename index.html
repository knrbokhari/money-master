<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Calulator</title>
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="container">
        <h1 class="logo">My Money CalulatorðŸ’°</h1>
    </header>

    <!-- main -->
    <main class="container">
        <div class="row">
            <div class="col-md-6 left-side">
                <img src="img/money.jpg" alt="money.jpg" class="img-fluid" width="100%">
            </div>
            <div class="col-md-6 mt-5 mt-md-0">
                <div class="right-side p-md-5 w-100">
                    <div class="pt-3 pt-md-0">
                        <h2>Income</h2>
                        <div class="text-start text-md-end">
                            <h3>Income:</h3>
                            <input type="text" name="" id="income-field">
                        </div>
                    </div>
                    <div>
                        <h2>Expenses</h2>
                        <div class="text-start text-md-end">
                            <h3>Food:</h3>
                            <input type="text" name="" id="foot-field">
                        </div>
                        <div class="mt-2 text-start text-md-end">
                            <h3>Rent:</h3>
                            <input type="text" name="" id="rent-field">
                        </div>
                        <div class="mt-2 text-start text-md-end">
                            <h3>Clothes:</h3>
                            <input type="text" name="" id="clothes-field">
                        </div>
                    </div>
                    <div>
                        <button id="calculate" class="calculate">Calculate</button>
                        <h2>Total Expenses: <span id="total-expenses">00</span> </h2>
                        <h2>Balance: <span id="balance">00</span> </h2>
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                        <h3>Save:</h3>
                        <input type="text" name="" id="percent-input" class="text-center m-0 w-25">
                        <h3>%</h3>
                        <button id="saving" class="d-inline m-0 py-1">Save</button>
                    </div>
                    <div>
                        <h2>Saving Amount: <span id="saving-amount">00</span> </h2>
                        <h2>Remaining Balance: <span id="remaining-balance">00</span> </h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
